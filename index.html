<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Email Gate Styles */
        #emailGate {
            display: block;
        }

        #emailGate.hidden {
            display: none;
        }

        .gate-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .gate-header h1 {
            color: #f1f5f9;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .gate-header p {
            color: #cbd5e1;
            font-size: 14px;
        }

        .email-input-group {
            margin-bottom: 20px;
        }

        .email-input-group label {
            display: block;
            margin-bottom: 10px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #emailInput {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            font-size: 16px;
            color: #f1f5f9;
            transition: all 0.3s;
        }

        #emailInput:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        #emailInput::placeholder {
            color: #64748b;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Calculator Styles */
        #calculator {
            display: none;
        }

        #calculator.visible {
            display: block;
        }

        h1 {
            text-align: center;
            color: #f1f5f9;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            font-size: 18px;
            color: #f1f5f9;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        input[type="number"]::placeholder {
            color: #64748b;
        }

        .operation-group {
            margin-bottom: 28px;
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .op-btn {
            padding: 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            font-size: 28px;
            color: #cbd5e1;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .op-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
        }

        .op-btn.selected {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 28px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(59, 130, 246, 0.15) 100%);
            border-radius: 12px;
            text-align: center;
            display: none;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .result.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .result-value {
            font-size: 40px;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error {
            color: #f87171;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 12px;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .error.show {
            display: block;
        }

        .success-message {
            color: #4ade80;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 12px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Email Collection Gate -->
        <div id="emailGate">
            <div class="gate-header">
                <h1>ðŸ§® Calculator</h1>
                <p>Enter your email to access the calculator</p>
            </div>
            
            <div class="email-input-group">
                <label for="emailInput">Email Address</label>
                <input type="email" id="emailInput" placeholder="your@email.com" required>
            </div>

            <button class="submit-btn" id="submitEmail">Get Access</button>
            
            <div class="error" id="emailError"></div>
            <div class="success-message" id="emailSuccess"></div>
        </div>

        <!-- Calculator (Hidden Initially) -->
        <div id="calculator">
            <h1>ðŸ§® Calculator</h1>
            
            <div class="input-group">
                <label for="num1">First Number</label>
                <input type="number" id="num1" placeholder="Enter first number" step="any">
            </div>

            <div class="input-group">
                <label for="num2">Second Number</label>
                <input type="number" id="num2" placeholder="Enter second number" step="any">
            </div>

            <div class="operation-group">
                <label>Select Operation</label>
                <div class="operations">
                    <button class="op-btn" data-op="add">+</button>
                    <button class="op-btn" data-op="subtract">âˆ’</button>
                    <button class="op-btn" data-op="multiply">Ã—</button>
                    <button class="op-btn" data-op="divide">Ã·</button>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculate()">Calculate</button>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <div class="result-label">Result</div>
                <div class="result-value" id="resultValue">0</div>
            </div>
        </div>
    </div>

    <script>
        let selectedOperation = null;

        // Check if user already submitted email (stored in sessionStorage)
        if (sessionStorage.getItem('emailSubmitted')) {
            showCalculator();
        }

        // Email submission
        document.getElementById('submitEmail').addEventListener('click', async function() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            const errorDiv = document.getElementById('emailError');
            const successDiv = document.getElementById('emailSuccess');
            const submitBtn = document.getElementById('submitEmail');

            // Reset messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.classList.add('show');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Send email to server
                const response = await fetch('/api/submit-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Email saved! Loading calculator...';
                    successDiv.classList.add('show');
                    
                    // Store in session
                    sessionStorage.setItem('emailSubmitted', 'true');
                    
                    // Show calculator after brief delay
                    setTimeout(() => {
                        showCalculator();
                    }, 1000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to save email. Please try again.';
                    errorDiv.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Get Access';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Access';
            }
        });

        // Allow Enter key to submit email
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('submitEmail').click();
            }
        });

        function showCalculator() {
            document.getElementById('emailGate').classList.add('hidden');
            document.getElementById('calculator').classList.add('visible');
        }

        // Calculator functionality
        document.querySelectorAll('.op-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedOperation = this.dataset.op;
                document.getElementById('error').classList.remove('show');
            });
        });

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');

            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');

            if (isNaN(num1) || isNaN(num2)) {
                errorDiv.textContent = 'Please enter valid numbers';
                errorDiv.classList.add('show');
                return;
            }

            if (!selectedOperation) {
                errorDiv.textContent = 'Please select an operation';
                errorDiv.classList.add('show');
                return;
            }

            let result;
            switch(selectedOperation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        errorDiv.textContent = 'Cannot divide by zero';
                        errorDiv.classList.add('show');
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            resultValue.textContent = result;
            resultDiv.classList.add('show');
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('calculator').classList.contains('visible')) {
                calculate();
            }
        });
    </script>
</body>
</html>
