<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .operation-group {
            margin-bottom: 25px;
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .op-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .op-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .op-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Calculator</h1>
        
        <div class="input-group">
            <label for="num1">First Number</label>
            <input type="number" id="num1" placeholder="Enter first number" step="any">
        </div>

        <div class="input-group">
            <label for="num2">Second Number</label>
            <input type="number" id="num2" placeholder="Enter second number" step="any">
        </div>

        <div class="operation-group">
            <label>Select Operation</label>
            <div class="operations">
                <button class="op-btn" data-op="add">+</button>
                <button class="op-btn" data-op="subtract">âˆ’</button>
                <button class="op-btn" data-op="multiply">Ã—</button>
                <button class="op-btn" data-op="divide">Ã·</button>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculate()">Calculate</button>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-label">Result</div>
            <div class="result-value" id="resultValue">0</div>
        </div>
    </div>

    <script>
        let selectedOperation = null;

        // Handle operation selection
        document.querySelectorAll('.op-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.op-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedOperation = this.dataset.op;
                document.getElementById('error').classList.remove('show');
            });
        });

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');

            // Reset error and result
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');

            // Validation
            if (isNaN(num1) || isNaN(num2)) {
                errorDiv.textContent = 'Please enter valid numbers';
                errorDiv.classList.add('show');
                return;
            }

            if (!selectedOperation) {
                errorDiv.textContent = 'Please select an operation';
                errorDiv.classList.add('show');
                return;
            }

            let result;
            switch(selectedOperation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        errorDiv.textContent = 'Cannot divide by zero';
                        errorDiv.classList.add('show');
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            // Display result
            resultValue.textContent = result;
            resultDiv.classList.add('show');
        }

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
